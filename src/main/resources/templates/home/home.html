<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="icon" type="image/x-icon" href="/images/istanbul.jpg">
    <script src="http://sehirharitasi.ibb.gov.tr/api/map2.js"></script>
    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: #4CAF50;
        }

        .button2 {
            background-color: #dd3c41;
        }
    </style>
</head>

<body>
    <div class="flex  bg-blue-200 justify-evenly p-20 text-2xl">
        <a href="https://www.ibb.istanbul/News/Archive">Haberler</a>
        <a href="/fuelPrice">Akaryakıt</a>
        <a href="https://www.tcmb.gov.tr/kurlar/kurlar_tr.html">Döviz</a>
        <a href="/weathers">Hava Durumu</a>
        <a href="/getPrayTime">Namaz Vakitleri</a>
        <a href="https://tarim.ibb.istanbul/avrupa-yakasi-hal-mudurlugu/hal-fiyatlari.html">Hal Fiyatları</a>
        <a href="https://www.ibb.istanbul/">Belediye</a>
    </div>
    <hr class="border-blue-500 b-5">
    <div>
        <iframe id="map" style="width:100%; height:500px;padding:10px;" src="https://sehirharitasi.ibb.gov.tr/"
            allow="geolocation *;">
            <p>Tarayıcınız iframe özelliklerini desteklemiyor !</p>
        </iframe>
    </div>
    <div class="flex justify-evenly">
        <button id="button1" class="button button1" onclick="bigger()">Haritayı Büyüt</button>
        <button id="button2" class="button button2" onclick="smaller()">Haritayı Küçült</button>
    </div>
    <div class="flex justify-center">
        <iframe src="https://www.istanbulhaber.com.tr/service/?t=2" height="150" width="468" frameborder="0" scrolling="yes"></iframe>
    </div>
    

    <script>
        var ibbMAP = new SehirHaritasiAPI({ mapFrame: "mapFrame", apiKey: "" }, function () {
            ibbMAP.Map.GetLocation(function (lon, lat) {
                console.info(lon + " " + lat);
            });
        });

        

        function bigger () {
        document.getElementById("map").style.height="600px"
        }

        function smaller () {
        document.getElementById("map").style.height="400px"
        }

    </script>

    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
